<!DOCTYPE html>
<!-- Synchronise with other languages when changing! -->
<meta charset="UTF-8">
<html><body>

<link rel="stylesheet" type="text/css" media="screen" href="addon.css">

<div class="addon-content" id="index-cs">

  <div class="addon-bold">
  Konfigurační soubor:
  </div>
  <div class="addon-status" id="ovpn-status">
  Neznámy
  </div>
  <div class="addon-upload" id="ovpn-upload" style="display: inline;">
    <form action="./cgi-bin/upload.sh?ovpn=1&lang=cs" enctype="multipart/form-data" method="post">
      <input type="file" name="client.ovpn">
      <input type="submit" value="Nahrát">
    </form>
  </div>
  <a href="./cgi-bin/download.sh?ovpn=1&lang=cs" download="client.ovpn">
    <div class="addon-button" id="ovpn-download" onmouseover="buttonHover('ovpn-download')" onmouseout="buttonOut('ovpn-download')" style="display: none;">
      Stahnout
    </div>
  </a>

  <div class="addon-bold">
  Soubor s uživatelským jménem/heslem:
  </div>
  <div class="addon-status" id="text-status">
  Neznámy
  </div>
  <div class="addon-upload" id="text-upload" style="display: inline;">
    <form action="./cgi-bin/upload.sh?text=1&lang=cs" enctype="multipart/form-data" method="post">
      <input type="file" name="client.text">
      <input type="submit" value="Nahrát">
    </form>
  </div>
  <a href="./cgi-bin/download.sh?text=1&lang=cs" download="client.text">
    <div class="addon-button" id="text-download" onmouseover="buttonHover('text-download')" onmouseout="buttonOut('text-download')" style="display: none;">
      Stahnout
    </div>
  </a>

  <div class="addon-bold">
  Proces OpenVPN:
  </div>
  <div class="addon-status" id="process-status">
  Neznámy
  </div>

  <div class="addon-bold">
  Znovu načíst stav:
  </div>
  <a href="javascript:location.reload()">
    <div class="addon-button" id="page-reload" onmouseover="buttonHover('page-reload')" onmouseout="buttonOut('page-reload')">
      Znovu načíst
    </div>
  </a>

</div> <!-- addon-content -->
  <script src="index.js"></script>
</body></html>
