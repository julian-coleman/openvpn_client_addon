<!DOCTYPE html>
<html><body>

<link rel="stylesheet" type="text/css" media="screen" href="addon.css">

<div class="addon-content">

  <div class="addon-bold">
  Configuration file:
  </div>
  <div class="addon-status" id="ovpn-status">
  Unknown
  </div>
  <div class="addon-upload" id="ovpn-upload" style="display: inline;">
    <form action="./cgi-bin/upload.sh?ovpn" enctype="multipart/form-data" method="post">
      <input type="file" name="client.ovpn">
      <input type="submit" value="Upload">
    </form>
  </div>
  <a href="./cgi-bin/download.sh?ovpn" download="client.ovpn">
    <div class="addon-button" id="ovpn-download" onmouseover="buttonHover('ovpn-download')" onmouseout="buttonOut('ovpn-download')" style="display: none;">
      Download
    </div>
  </a>

  <div class="addon-bold">
  Username/Password file:
  </div>
  <div class="addon-status" id="text-status">
  Unknown
  </div>
  <div class="addon-upload" id="text-upload" style="display: inline;">
    <form action="./cgi-bin/upload.sh?text" enctype="multipart/form-data" method="post">
      <input type="file" name="client.text">
      <input type="submit" value="Upload">
    </form>
  </div>
  <a href="./cgi-bin/download.sh?text" download="client.text">
    <div class="addon-button" id="text-download" onmouseover="buttonHover('text-download')" onmouseout="buttonOut('text-download')" style="display: none;">
      Download
    </div>
  </a>

  <div class="addon-bold">
  OpenVPN process:
  </div>
  <div class="addon-status" id="process-status">
  Unknown
  </div>

</div> <!-- addon-content -->
  <script src="index.js"></script>
</body></html>
